	<?xml version="1.0" encoding="*encoding*"?>
	<html xmlns="http://www.w3.org/1999/xhtml"> 
		<head> 
		<style>
.tdright {
    max-width:100px;
	text-align:right;
	padding:2px;
	border-bottom-style:solid;
    border-bottom-width:1px;
}
.tdr {
	text-align:left;
	padding:2px;
	border-bottom-style:solid;
    border-bottom-width:1px;
}
.tds {
	text-align:left;
	padding:2px;
	border-top-style:solid;
    border-top-width:1px;
}
.tdh {
	text-align:left;
	padding:2px;
	border-right-style:solid;
    border-right-width:1px;

}
		</style>		
			<meta http-equiv="Content-Type" content="text/html; charset=*encoding*"/>	
			<link rel="stylesheet" type="text/css" href="common.css"/>
			<link rel="stylesheet" type="text/css" href="Bookmarks.css"/>				
			<title>Informacje o sprawie</title>
		</head>    
		<body>
				 
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style-common.css"/>
		<br>
			<div class="document" >
			
				<div class="bkmkColHead"  border="1">*case_info*</div>
				<table>  					
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_title*</td>           
						<td colspan=5>*title*</td>        
					</tr>         
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd" >*lb_case_number*</td>            
						<td>*case_number*</td>        
					</tr>         
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_examiner*</td>            
						<td> *examiner* </td>        
					</tr>
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_report_date*</td>            
						<td> *report_date* </td>        
					</tr>
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_autopsy_ver*</td>            
						<td> *autopsy_ver* </td>        
					</tr>					
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_description*</td>            
						<td>*description*</td>        
					</tr>
					<tr>            
						<td style="width:21%" class="bkmkValue labelBorderless clrBkgrnd">*lb_attention*</td>            
						<td>*attention_info*</td>        
					</tr>										
				</table>
				<br>				
				<div class="bkmkColHead"  border="1">*lb_image_information*</div>

					<table class="data_source">						
						*source_name_row*         								
					</table>
					<br>
				
					<p><img border="0" src="Footer.gif"/></p> 
			    </div>
			</div>
	
		</body>
	</html>
